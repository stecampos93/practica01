server.port = 91

#Definir formato de la fecha 
logging.pattern.dateformat=hh:mm:ss

#Quitar mensajes invasivos de la consola
spring.main.banner-mode=off

#Para no utilizar el chache en desarollo
spring.thymeleaf.cache=false

#Conexion a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/practica?usetimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.sql=info
logging.level.org.type.descriptor.sql.BasicBinder=info